<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Password Reset</title>
    </head>
    <body>
        <h1>Hi {{ first_name }},</h1>
        <p>You recently requested to reset your password on WispTalkAfrica with the account ({{ user_email }}).</p>
        
        <p>Please click the link below to reset your password:</p>
        
        <a 
            href="http://{{ domain }}/accounts/auth/reset-password/{{ uid }}/{{ user_token }}">
            Reset Password
        </a>
        
        <p>If you did not make this request, please ignore this email.</p>
        
        <p>Best regards,</p>
        
        <p>WispTalkAfrica</p>
    </body>
</html>
